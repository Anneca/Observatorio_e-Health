<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Cadastro de Cidade</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<link href="assets/css/animate.css" rel="stylesheet" />
	<style>
.ui-growl {
	margin-top: 56px;
	left: 74%;
	width: 360px;
	height: 110px;
	z-index: 9999;
}

.wrapper.style5 table tbody tr {
	border-color: #fff;
}

.wrapper.style5 table tbody tr:nth-child(2n+1) {
	background-color: rgba(246, 237, 237, 0);
}

table td {
	padding: 0;
}
</style>
</h:head>
<h:body>

	<!-- Page Wrapper -->
	<div id="page-wrapper">

		<!-- Header -->
		<!-- Header -->
		<header id="header">

			<div class="col-md-8">
				<h1>
					<a href="index.xhtml">OBSERVATÓRIO</a>
				</h1>
			</div>
			<div class="col-md-4">
				<nav id="nav">
					<ul style="font-weight: bold">
						<li><a href="index.xhtml">Home</a></li>
						<li><a href="Sobre.xhtml">Sobre</a></li>
						<li><a href="">Pesquisa</a></li>
						<li><a href="Contato.xhtml">Contato</a></li>
					</ul>

				</nav>

			</div>

		</header>


		<section class="wrapper style5"
			style="padding-top: 2em; padding-bottom: 7em;">
			<div class="inner">

				<div style="width: 90%">
					<h4>Cadastro de Cidade</h4>
					<form method="post" action="#">
						<div class="row uniform">
							<div class="12u$">
								<label for="nome">Nome:</label>
								<p:inputText type="text" id="nome" name="nome"
									style="border-radius: 4px; color: #878787; margin: 0px; border: 1px solid #C0C0C0; background-color: #FFF; width: 30%;"
									placeholder="Nome" required="true"
									requiredMessage="Campo nome é obrigatório"></p:inputText>
							</div>
							

							<label for="consolee">Capital:</label>
							<div class="6u$ 12u$(small)">
								<h:selectOneRadio name="capital" id="capital" required="true" requiredMessage="O campo capital é obrigatório">
									<f:selectItem itemLabel="Sim" itemValue="Sim" />
									<f:selectItem itemLabel="Não" itemValue="Não" />
								</h:selectOneRadio>
							</div>

							<div class="12u$">
								<ul class="actions">
									<li><p:commandButton
											actionListener="#{cidadeMB.cadastrarCidade}" update="growl"
											value="Cadastrar" style="height:45px;font-size: 1em; background-color:#ed4233"
											styleClass="special"></p:commandButton></li>
									<li><input type="reset" value="Limpar"></input></li>
								</ul>
							</div>
						</div>
						<div class="grow">
							<p:growl id="growl" life="9000" />
						</div>
					</form>
				</div>
			</div>
		</section>

		<!-- Footer -->
		<footer id="footer">
			<ul class="icons">
				<li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
				<li><a href="#" class="icon fa-facebook"><span
						class="label">Facebook</span></a></li>
				<li><a href="#" class="icon fa-instagram"><span
						class="label">Instagram</span></a></li>
				<li><a href="#" class="icon fa-dribbble"><span
						class="label">Dribbble</span></a></li>
				<li><a href="#" class="icon fa-envelope-o"><span
						class="label">Email</span></a></li>
			</ul>
			<ul class="copyright">
				<li>UNIVERSIDADE FEDERAL DE SERGIPE</li>
				<li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
			</ul>
		</footer>

	</div>

	<!-- Scripts -->
	<script>
		function verificaResposta() {
			var elemento = document.getElementById("demo-copy").checked;
			if (elemento) {
				document.getElementById("campo").style.display = "block";
			} else {
				document.getElementById("campo").style.display = "none";
			}
		}
	</script>
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/jquery.scrollex.min.js"></script>
	<script src="assets/js/jquery.scrolly.min.js"></script>
	<script src="assets/js/skel.min.js"></script>
	<script src="assets/js/util.js"></script>
	<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
	<script src="assets/js/main.js"></script>

</h:body>
</html>
