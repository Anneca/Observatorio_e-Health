<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Cadastrar Usu√°rio</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>

	<link rel="stylesheet" href="assets/css/main.css" />
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css"></link>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<style>
.modal-header, h4, .close {
	background-color: #5cb85c;
	color: white !important;
	text-align: center;
	font-size: 30px;
}

.modal-footer {
	background-color: #f9f9f9;
}
</style>

</h:head>
<h:body class="landing" style="background:#FFF;">

	<p:fieldset
		style="background-color: #FFF; width:460px;height:490px; margin-top:70px; margin-left:400px;box-shadow: 0 0 5px -2px #323232;">
		<fieldset style="">
			<div>
				<h2>Criar Conta</h2>
			</div>
		</fieldset>
		<div style="width: 95%; margin-left: 5px;">

			<form>

				<div class="form-group">
					<label for="usrname" style="color: grey;"><span
						class="glyphicon glyphicon-user"></span> Nome</label> <input type="text"
						class="form-control" id="usrname" placeholder="Nome"></input>
				</div>
				<div class="form-group">
					<label for="email" style="color: grey;"><span
						class="glyphicon glyphicon-envelope"></span> Email</label> <input
						type="text" class="form-control" id="email" placeholder="Email"></input>
				</div>
				<div class="form-group">
					<label for="psw" style="color: grey;"><span
						class="glyphicon glyphicon-eye-open"></span> Senha</label> <input
						type="text" class="form-control" id="psw" placeholder="Senha"></input>
				</div>
				<br />
				<div class="row">
					<button type="submit"
						style="width: 45%; margin-left: 19px; text-align: left;"
						class="btn btn-success btn-block">Cadastrar</button>
					<button type="submit" onclick="myFunction()"
						style="width: 48%; background-color: red; margin-left: 10px; margin-top: 0px; text-align: left;"
						class="btn btn-success btn-block">
						<span class="glyphicon glyphicon-remove"></span> Cancelar
					</button>
				</div>
			</form>
		</div>
		
		<p id="demo"></p>

	</p:fieldset>

	<script>
		function myFunction() {
			window.open('index.xhtml');
		}
	</script>


</h:body>
</html>
