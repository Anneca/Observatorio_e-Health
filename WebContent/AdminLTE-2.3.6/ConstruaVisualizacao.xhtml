	<style type="text/css">
.container {
	max-width: 1500px;
	color: #343434;
}

/* Specific mapael css class are below
         * 'mapael' class is added by plugin
        */
.mapael .map {
	position: relative;
}

.mapael .mapTooltip {
	position: absolute;
	background-color: #fff;
	moz-opacity: 0.70;
	opacity: 0.70;
	filter: alpha(opacity = 70);
	border-radius: 10px;
	padding: 10px;
	z-index: 1000;
	max-width: 200px;
	display: none;
	color: #343434;
	font-weight: bold;
}
</style>


	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"
		charset="utf-8"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.2.0/raphael-min.js"
		charset="utf-8"></script>
	<script src="js/jquery.mapael.js" charset="utf-8"></script>
	<script src="js/maps/france_departments.js" charset="utf-8"></script>
	<script src="js/maps/world_countries.js" charset="utf-8"></script>
	<script src="js/maps/usa_states.js" charset="utf-8"></script>

	<script type="text/javascript">
		$(function() {
			var a = document.createElement('a');
			$(".mapcontainer")
					.mapael(
							{
								map : {
									name : "world_countries",
									width : "1200",
									defaultArea : {
										attrs : {
											stroke : "#fff",
											"stroke-width" : 1
										},
										attrsHover : {
											"stroke-width" : 2
										}
									}
								},

								areas : {
									"BR" : {
										tooltip : {
											content : "<span>Brasil</span>"
										},
										href : "#",
										target : "_top",
										eventHandlers : {
											click : function(e, id, mapElem,
													textElem) {
												openModal('Brasil');
											}
										}

									},
									"US" : {
										tooltip : {
											"content" : "<span>Estados Unidos</span>"
										},
										target : "_self",
										href : "#"
									},
									"CA" : {
										"tooltip" : {
											"content" : "<span>Canadá</span>"
										},
										target : "_self",
										href : "#"
									},
									"AR" : {
										"tooltip" : {
											"content" : "<span>Argentina</span>"
										},
										href : "#"

									},
									"CL" : {
										"tooltip" : {
											"content" : "<span>Chile</span>"
										},
										target : "_self",
										href : "#"
									},
								},

								plots : {
									'BR' : {
										type : "image",
										url : "http://www.neveldo.fr/mapael/assets/img/marker.png",
										width : 12,
										height : 40,
										latitude : -15.781682,
										longitude : -47.924195,
										attrs : {
											opacity : 1
										},
										attrsHover : {
											transform : "s1.5"
										},
										tooltip : {
											content : "Brasil"
										},
										eventHandlers : {
											click : function(e, id, mapElem,
													textElem) {
												openModal('Brasil');
											}
										}
									},
									'US' : {
										type : "image",
										url : "http://www.neveldo.fr/mapael/assets/img/marker.png",
										width : 12,
										height : 40,
										latitude : 40.000,
										longitude : -95.833,
										attrs : {
											opacity : 1
										},
										attrsHover : {
											transform : "s1.5"
										},
										tooltip : {
											content : "Estados Unidos"
										},
										eventHandlers : {
											click : function(e, id, mapElem,
													textElem) {
												openModal('Estados Unidos');
											}
										}
									},
									'CA' : {
										type : "image",
										url : "http://www.neveldo.fr/mapael/assets/img/marker.png",
										width : 12,
										height : 40,
										latitude : 60.000,
										longitude : -110.833,
										attrs : {
											opacity : 1
										},
										attrsHover : {
											transform : "s1.5"
										},
										tooltip : {
											content : "Canadá"
										},
										eventHandlers : {
											click : function(e, id, mapElem,
													textElem) {
												openModal('Canada');
											}
										}
									},

									'AR' : {
										type : "image",
										url : "http://www.neveldo.fr/mapael/assets/img/marker.png",
										width : 12,
										height : 40,
										latitude : -35.781682,
										longitude : -64.924195,
										attrs : {
											opacity : 1
										},
										attrsHover : {
											transform : "s1.5"
										},
										tooltip : {
											content : "Argentina"
										},
										eventHandlers : {
											click : function(e, id, mapElem,
													textElem) {
												openModal('Argentina');
											}
										}
									},
									'CL' : {
										type : "image",
										url : "http://www.neveldo.fr/mapael/assets/img/marker.png",
										width : 12,
										height : 40,
										latitude : -45.781682,
										longitude : -72.924195,
										attrs : {
											opacity : 1
										},
										attrsHover : {
											transform : "s1.5"
										},
										tooltip : {
											content : "Chile"
										},
										eventHandlers : {
											click : function(e, id, mapElem,
													textElem) {
												openModal('Chile');
											}
										}
									},
								}
							});
		});

		function openModal(pais) {
			$.ajax({
				url : "InformacaoPais.xhtml?pais=" + pais
			}).done(function(response) {
				$('#myContent').html(response);
			});
			$('#myModal').modal('show');
		}
	</script>
</h:head>
<h:body>
	<div id="page-wrapper">

		<!-- Header -->
		<header id="header">

			<div class="col-md-8">

					<a href="index.xhtml">OBSERVATÓRIO</a>
				</h1>
			</div>
			<div class="col-md-4">
				<nav id="nav">
					<ul style="font-weight: bold">
						<li><a href="index.xhtml">Home</a></li>

		<!-- Main -->
		<article id="main" style="background-color: #FFF">

			<section>

				<!-- Content Wrapper. Contains page content -->
				<div style="margin-right: 5000px; background-color: #FFF;">

					<div class="container">
						<br />
						<h1 style="">Map with a legend for areas</h1>

						<div class="mapcontainer">

				</div>
			</section>
		</article>


		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
			aria-labelledby="myModalLabel">

				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true"></span>
						</button>
						<h4
							style="color: grey; font-size: 1.5em; text-align: center; margin-top: 20px; margin-bottom: 5px"
							id="myModalLabel">País</h4>
					</div>
					<div class="modal-body" id="myContent">...</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>

				</div>
			</div>
		</div>




		<!-- Footer -->

				<li><a href="#" class="icon fa-dribbble"><span
						class="label">Dribbble</span></a></li>
				<li><a href="#" class="icon fa-envelope-o"><span
						class="label">Email</span></a></li>
			</ul>

				<li>UNIVERSIDADE FEDERAL DE SERGIPE</li>

			</ul>
		</footer>

	</div>
</h:body>
