								<i class="fa fa-times"></i>

	<script>

      element: 'tecnologia',
      resize: true,
      colors: ["#3c8dbc", "#f56954", "#00a65a"],
      data: #{tecnologiaMB.listaJSON},
      hideHover: 'auto'
    });
	
	var donut = new Morris.Donut({
	      element: 'rede-social',
	      resize: true,
	      colors: ["#3c8dbc", "#f56954", "#00a65a"],
