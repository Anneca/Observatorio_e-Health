<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Login</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
	<link rel="stylesheet" href="assets/css/main.css" />
	<style>
.ui-growl {
	margin-top: 56px;
	left: 74%;
	width: 360px;
	height: 110px;
	z-index: 9999;
}

.wrapper.style5 table tbody tr {
	border-color: #fff;
}

.wrapper.style5 table tbody tr:nth-child(2n+1) {
	background-color: rgba(246, 237, 237, 0);
}

table td {
	padding: 0;
}
</style>

</h:head>
<h:body class="landing" style="background:#FFF;">
	<div id="page-wrapper">

		<section class="wrapper style5"
			style="padding-top: 2em; padding-bottom: 7em;">
			<div class="inner">

				<p:fieldset
					style="background-color: #FFF; width:410px;height:450px; margin-top:70px; margin-left:400px;box-shadow: 0 0 5px -2px #323232; font-size: 1.0em;">
					<fieldset style="">
						<div style="text-align: center;">
							<h4 style="font-size: 30px; margin-top: 40px;">
								<span class="glyphicon glyphicon-lock"></span> Login
							</h4>
						</div>
					</fieldset>
					<div style="width: 90%; margin-left: 17px;">

						<h:form method="post" action="#">

							<div class="form-group">
								<label for="email" style="color: grey;"><span
									class="glyphicon glyphicon-envelope"></span> Email</label>
								<p:inputText required="true" name="email"
									value="#{usuarioMB.email}"
									requiredMessage="Email é um campo obrigatório"
									style="height: 2em;" type="text" id="email" placeholder="Email"></p:inputText>
							</div>
							<div class="form-group">
								<label for="psw" style="color: grey;"><span
									class="glyphicon glyphicon-eye-open"></span> Senha</label>
								<p:inputText required="true" name="senha"
									value="#{usuarioMB.senha}"
									requiredMessage="Senha é um campo obrigatório"
									style="height: 2em;" type="text" id="psw" placeholder="Senha"></p:inputText>
							</div>

							<br />
							<div>
								<p:commandButton actionListener="#{usuarioMB.login}"
									value="Login" ajax="false"
									style="width: 40%; height:43px;font-size: 1em; background-color:#3abd20;margin-left: 36px; color:white; text-align:center; background-image: none;"></p:commandButton>
								<p:button type="submit" onclick="myFunction()" value="Cancelar"
									style="width: 40%; color:white; text-align:center; background-color: red; margin-left: 12px; margin-top: 0px; font-size: 10pt; background-image: none;"></p:button>
							</div>
							<br />
							<p style="color: grey; text-align: right;">
								Não tenho Cadastro? <a href="CadastroUsuario.xhtml"
									style="color: blue;">Cadastre-se</a>
							</p>

							<div class="grow">
								<p:growl id="growl" life="9000" />
							</div>

						</h:form>
					</div>
				</p:fieldset>

			</div>
		</section>
	</div>

	<script>
		function myFunction() {
			window.open("index.xhtml");
			window.close("CadastroUsuario.xhtml");
		}
	</script>
</h:body>
</html>
