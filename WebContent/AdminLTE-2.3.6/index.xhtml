<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>index</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
	<link rel="stylesheet" href="assets/css/main.css" />
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css"></link>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<style>
.modal-header, h4, .close {
	background-color: #5cb85c;
	color: white !important;
	text-align: center;
	font-size: 30px;
}

.modal-footer {
	background-color: #f9f9f9;
}
</style>

</h:head>
<h:body class="landing">

	<!-- Page Wrapper -->
	<div id="page-wrapper">

		<!-- Header -->


		<!-- Header -->
		<header id="header"
			style="background: transparent; padding-top: 0px; padding-right: 2em; padding-bottom: 0px; padding-left: 0px;">

			<div>
				<nav id="nav">
					<ul style="letter-spacing: 0.22em;">
						<li><a href="index.xhtml">Home</a></li>
						<li><a href="Sobre.xhtml" style="text-decoration: none;">Sobre</a></li>
						<li><a href="#" style="text-decoration: none;">Pesquisa</a></li>
						<li><a href="Contato.xhtml" style="text-decoration: none;">Contato</a></li>
						<li><a href="#" id="myBtn" style="text-decoration: none;">Login</a></li>

					</ul>

				</nav>

			</div>

		</header>

		<!-- Banner -->
		<section id="banner">
			<div class="inner">
				<h2>OBSERVATÓRIO</h2>
				<p>Hospitais no Ciberespaço</p>
				<ul class="actions">
					<li><a href="ConstruaVisualizacao.xhtml" style="text-decoration: none;"
						class="button special">Construa Visualização</a></li>
				</ul>

			</div>
		</section>
	</div>

	<div class="modal fade" id="myModal" role="dialog" style="top: 30px;">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div style="width: 80%; margin-left: 70px;" class="modal-content">
				<div class="modal-header" style="padding: 5px 10px;">
					<a class="close" data-dismiss="modal"><i class="fa fa-times"
						aria-hidden="true"></i></a>
					<h4 style="font-size: 30px; margin-top: 40px;">
						<span class="glyphicon glyphicon-lock"></span> Login
					</h4>
				</div>
				<div class="modal-body" style="padding: 10px 27px;">
					<form role="form">
						<div class="form-group">
							<label for="usrname" style="color: grey;"><span
								class="glyphicon glyphicon-user"></span> Email</label> <input
								type="text" class="form-control" id="usrname"
								placeholder="Insira seu email"></input>
						</div>
						<div class="form-group">
							<label for="psw" style="color: grey;"><span
								class="glyphicon glyphicon-eye-open"></span> Senha</label> <input
								type="text" class="form-control" id="psw"
								placeholder="Insira a senha"></input>
						</div>
						<br />
						<button type="submit" class="btn btn-success btn-block">
							<span class="glyphicon glyphicon-off"></span> Login
						</button>
					</form>
				</div>
				<div class="modal-footer" style="font-size: 10pt">
					<button type="submit" class="btn btn-danger btn-default pull-left"
						data-dismiss="modal">
						<span class="glyphicon glyphicon-remove"></span> Cancelar
					</button>
					<p style="color: grey;">
						Não tenho Cadastro? <a href="CadastroUsuario.xhtml" style="color: blue;">Cadastre-se</a>
					</p>
					<p style="color: grey;">
						Esqueceu a <a href="#" style="color: blue;">Senha?</a>
					</p>
				</div>
			</div>
		</div>
	</div>
	<script>
		$(document).ready(function() {
			$("#myBtn").click(function() {
				$("#myModal").modal();
			});
		});
	</script>
	<script src="assets/js/skel.min.js"></script>
	<script src="assets/js/main.js"></script>




</h:body>
</html>
