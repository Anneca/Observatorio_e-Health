<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Map with a legend for areas</title>
	<style type="text/css">
body {
	color: #5d5d5d;
	font-family: Helvetica, Arial, sans-serif;
}

h1 {
	font-size: 30px;
	margin: auto;
	margin-top: 50px;
}

.container {
	max-width: 1500px;
	margin: auto;
}

/* Specific mapael css class are below
         * 'mapael' class is added by plugin
        */
.mapael .map {
	position: relative;
}

.mapael .mapTooltip {
	position: absolute;
	background-color: #fff;
	moz-opacity: 0.70;
	opacity: 0.70;
	filter: alpha(opacity = 70);
	border-radius: 10px;
	padding: 10px;
	z-index: 1000;
	max-width: 200px;
	display: none;
	color: #343434;
}
</style>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"
		charset="utf-8"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"
		charset="utf-8"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.2.0/raphael-min.js"
		charset="utf-8"></script>
	<script src="../../js/jquery.mapael.js" charset="utf-8"></script>
	<script src="../../js/maps/france_departments.js" charset="utf-8"></script>
	<script src="../../js/maps/world_countries.js" charset="utf-8"></script>
	<script src="../../js/maps/usa_states.js" charset="utf-8"></script>

	<script type="text/javascript">
		$(function() {   
			var modal = document.getElementById('myModal');
			
			$(".mapcontainer")
					.mapael(
							{
								map : {
									name : "world_countries",
									defaultArea : {
										attrs : {
											stroke : "#fff",
											"stroke-width" : 1
										},
										attrsHover : {
											"stroke-width" : 2
										}
									}
								},

								areas : {
									"BR" : {
										href: modal,
										
										"tooltip" : {
											"content" : "<span>Brasil</span>"
										}
									},
									"US" : {
										"href" : "#",
										"tooltip" : {
											"content" : "<span style=\"font-weight:bold;\">Estados Unicos<\/span>"
										}
									},
									"CA" : {
										"href" : "#",
										"tooltip" : {
											"content" : "<span style=\"font-weight:bold;\">Canad√°<\/span>"
										}
									},
									"AR" : {
										"href" : "#",
										"tooltip" : {
											"content" : "<span style=\"font-weight:bold;\">Argentina<\/span>"
										}
									},
									"CL" : {
										"href" : "#",
										"tooltip" : {
											"content" : "<span style=\"font-weight:bold;\">Chile<\/span>"
										}
									},
								}
							});
		});
	</script>
</h:head>
<h:body>
	<div class="container">

		<h1>Map with a legend for areas</h1>

		<div class="mapcontainer">
			<div class="map">
				<span>Alternative content for the map</span>
			</div>

		</div>
		<h2>Basic Modal Example</h2>
		<!-- Trigger the modal with a button -->
		<button type="button" class="btn btn-info btn-lg" data-toggle="modal"
			data-target="#myModal">Open Modal</button>

		<!-- Modal -->
		<div class="modal fade" id="myModal" role="dialog">
			<div class="modal-dialog">

				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Modal Header</h4>
					</div>
					<div class="modal-body">
						<p>Some text in the modal.</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>

			</div>
		</div>

	</div>


</h:body>
</html>
